<div class="d-flex justify-content-between mb-3">
    <h4>Product List</h4>
    <button class="btn btn-primary btn-sm" routerLink="add" >+ Product</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Description</th>
            <th>Product Rating</th>
            <th>Product Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{prod.prodId}}</td>
            <td>{{prod.prodName}}</td>
            <td>{{prod.prodPrice}}</td>
            <td>{{prod.prodDesc}}</td>
            <td>{{prod.prodRating}}</td>
            <td>
                <a href="javascript:void(0)" [routerLink]="['edit',prod.id]">Edit</a> | <a href="#" (click)="deleteProd(prod.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
